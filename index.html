 <!-- Create basic UI elements (Right now: Title) -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script>
      if(localStorage.getItem("darkmode") == 'active'){
        document.documentElement.classList.add("darkmode");
        
      }
      
    </script>

    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
  </head>
  <body id="body">

    <!-- Title -->
    <div class="titleDiv">
        <h1 class="title"> Tic-Tac-Toe</h1>
    </div>


    <!-- Holds timer  -->
    <div>
        <div id="timer"> 
          <div>Time: </div>
          <div id="updateTimer"></div> 
        </div>
    </div>
    
    <!-- Board -->
    <div id="boardDivContainer">
        <div id="fullBoardDiv"></div>
    </div>

    <!-- 
        Now we focus on the Settings:
        - Timer
        - Difficulties
        - Dark/Light Mode
        
        Specifically I want an adjustable timer so that means making number inputs
        I want a custom user input 
        I want minimum 5 seconds, maximum 5 minutes
    -->
    <div class="titleDiv">
      <h1  class="title"> Settings </h1>
    </div>
    <div class="settingDiv">
      

      <!-- Set Time -->
      <div>
        <form>
          <label for="timerSetting">Set Time (in Seconds)</label> <br>
          <input type="number" id="timerSetting" min="3" max="1000">
          <input type="button" id="timebutton" onclick = "timer.start()" value="Set Time" ><br>
        </form>
      </div>

      <!-- Dark mode -->
      <div>
        <button id="theme-switch"></button>
      </div>

      <!-- Who goes first -->
      <div>
        <button id="turn-switch"></button>
      </div>

    </div>

      

  </body>
  </html>
